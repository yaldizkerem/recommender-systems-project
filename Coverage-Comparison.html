
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
    $.getScript( "https://www.gstatic.com/charts/loader.js", function() {
      if ((typeof google === 'undefined') || (typeof google.visualization === 'undefined')) 
      {
         google.charts.load('current', {'packages':['corechart']});
      }

      google.charts.setOnLoadCallback(drawChart_Coverage_Comparison);
    });
    
    function drawChart_Coverage_Comparison() {
        var dataArr = [['Top-N', 'Length=3', 'Length=5', 'Length=7'], [10, 10.70154577883472, 6.064209274673008, 5.410225921521997], [20, 18.608799048751486, 11.058263971462544, 9.512485136741974], [30, 24.910820451843044, 16.34958382877527, 13.436385255648037], [40, 31.272294887039237, 20.74910820451843, 18.549346016646847], [50, 36.206896551724135, 24.55410225921522, 21.759809750297265], [60, 40.36860879904875, 29.48870392390012, 25.505350772889418], [70, 44.1141498216409, 32.81807372175981, 29.310344827586203], [80, 47.08680142687277, 35.96908442330559, 32.99643281807372], [90, 50.11890606420928, 39.47681331747919, 35.6718192627824], [100, 52.97265160523187, 43.281807372175976, 38.763376932223544]];
        var grTitle = 'Coverage Comparison';
        var height = 600;
        var width = 1000;
        var logScaleFlag = false;
        var vAxisTitle = 'Coverage';
        var vAxisOpt;
        if(logScaleFlag)
        {
            vAxisOpt = { title: vAxisTitle, logScale: true, format: 'scientific'};
        }
        else
        {
            vAxisOpt = { title: vAxisTitle };
        }

        var options = {
            width: width,
            height: height,
            explorer: { actions: ['dragToZoom', 'rightClickToReset'], maxZoomIn: 0.01 },
            curveType: 'function',
            title: grTitle,
            titleTextStyle: { fontSize: 18, bold: true },
            hAxis: { title: dataArr[0][0] },
            vAxis: vAxisOpt,
            
        };

        var data = new google.visualization.DataTable();
        var csvOut = "data:text/csv;charset=utf-8";
        // Add column headers
        for (var j = 0; j < dataArr[0].length; j++)
        {
            data.addColumn('number',dataArr[0][j]);
            csvOut += ',' + dataArr[0][j];
        }
        csvOut += '\n';

        // Add columns
        for (var i = 1; i < dataArr.length; i++)
        {
            data.addRow(dataArr[i]);
            csvOut += dataArr[i].join(",") + '\n';
        }

        var chart = new google.visualization.LineChart(document.getElementById('chart_div_Coverage_Comparison'));

        chart.draw(data, options);
        document.getElementById('pic_div_Coverage_Comparison').innerHTML = '<a href="' + chart.getImageURI() + '" download="'+grTitle+'.png">Download Figure</a>'
        document.getElementById('csvFileDl_Coverage_Comparison').innerHTML = '<a href="' + encodeURI(csvOut) + '" download="'+grTitle+'.csv">Download CSV</a>'
    }
    </script>
</head>
<body>
    <div id="chart_div_Coverage_Comparison"></div>
    <div id="pic_div_Coverage_Comparison"></div>
    <div id="csvFileDl_Coverage_Comparison"></div>
</body>
</html>
